{% extends "base.html" %}

{% block content %}
  <h2>Search Results</h2>
  <form method="get">
    <label for="q">Search:</label>
    <input type="text" name="q" id="q" value="{{ request.GET.q }}">
    <button type="submit">Search</button>
  </form>
  {% if not posts %}
    <p>No results found for "{{ query }}".</p>
  {% else %}
    <ul>
      {% for post in posts %}
        <li>
          <a href="{% url 'blogpost_detail' post.id %}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
