{% extends "base.html" %}

{% block title %}Blog Posts{% endblock %}

{% block content %}
    <h1>Blog Posts</h1>

    <ul>
        {% for blogpost in blogposts %}
            <li><a href="{% url 'blogpost_detail' blogpost.pk %}">{{ blogpost.title }}</a></li>
        {% empty %}
            <li>No blog posts available.</li>
        {% endfor %}
    </ul>
    
    <a href="{% url 'blogpost_create' %}">Create New Blog Post</a>
{% endblock %}
